# Docker Compose para Producci√≥n - Sin Chatwoot
# Rama: sin-chatwoot
# El bot de WhatsApp se conecta directamente a la API de Meta

services:
  # === BASE DE DATOS ===
  postgres:
    image: pgvector/pgvector:pg16
    container_name: covima-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: covima_ja
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - covima-network

  # === CACHE ===
  redis:
    image: redis:7-alpine
    container_name: covima-redis
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - covima-network

  # === BACKEND ===
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: covima-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/covima_ja
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=${FRONTEND_URL:-https://covima.jvasquezd.me}
      - BACKEND_URL=${BACKEND_URL:-https://covima-api.jvasquezd.me}
      # WhatsApp Direct (sin Chatwoot)
      - WHATSAPP_TOKEN=${WHATSAPP_TOKEN:?WHATSAPP_TOKEN is required}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID:?WHATSAPP_PHONE_NUMBER_ID is required}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-covima_verify_token}
      - WHATSAPP_BOT_NUMBER=${WHATSAPP_BOT_NUMBER}
      # OpenAI (opcional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "3001:3001"
    networks:
      - covima-network

  # === FRONTEND ===
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${BACKEND_URL:-https://covima-api.jvasquezd.me}/api
    container_name: covima-frontend
    restart: always
    ports:
      - "80:80"
    networks:
      - covima-network

volumes:
  postgres_data:
  redis_data:

networks:
  covima-network:
    driver: bridge
