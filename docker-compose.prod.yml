# Docker Compose para Produccion - Azure VM
# Con Caddy para SSL automatico

services:
  # === REVERSE PROXY + SSL ===
  caddy:
    image: caddy:2-alpine
    container_name: covima-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    networks:
      - covima-network

  # === BASE DE DATOS ===
  postgres:
    image: pgvector/pgvector:pg16
    container_name: covima-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: covima_ja
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - covima-network

  # === CACHE ===
  redis:
    image: redis:7-alpine
    container_name: covima-redis
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - covima-network

  # === BACKEND ===
  backend:
    image: ghcr.io/jorgevasquezutec/covima/backend:latest
    container_name: covima-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - TZ=America/Lima
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/covima_ja
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_URL=${BACKEND_URL}
      - WHATSAPP_TOKEN=${WHATSAPP_TOKEN:?WHATSAPP_TOKEN is required}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID:?WHATSAPP_PHONE_NUMBER_ID is required}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-covima_verify_token}
      - WHATSAPP_BOT_NUMBER=${WHATSAPP_BOT_NUMBER}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    networks:
      - covima-network

  # === FRONTEND ===
  frontend:
    image: ghcr.io/jorgevasquezutec/covima/frontend:latest
    container_name: covima-frontend
    restart: always
    networks:
      - covima-network

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  covima-network:
    driver: bridge
