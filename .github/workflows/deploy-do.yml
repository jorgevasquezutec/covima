name: Deploy to Digital Ocean

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  DOMAIN: jvasquez.me
  REPO_URL: https://github.com/jorgevasquezutec/covima.git

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        timeout-minutes: 15
        run: |
          ssh -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            -o ServerAliveInterval=30 \
            -o ServerAliveCountMax=10 \
            -o ConnectTimeout=30 \
            root@${{ secrets.DO_HOST }} << 'ENDSSH'

          cd ~

          # Si no existe el repo, clonarlo. Si existe, hacer pull
          if [ ! -d "covima-ja/.git" ]; then
            echo ">>> Clonando repositorio..."
            rm -rf covima-ja
            git clone ${{ env.REPO_URL }} covima-ja
          else
            echo ">>> Actualizando repositorio..."
            cd covima-ja
            git fetch origin
            git reset --hard origin/main
            cd ~
          fi

          cd covima-ja

          # Crear .env si no existe
          if [ ! -f ".env" ]; then
            echo ">>> Creando archivo .env..."
            cat > .env << 'ENVEOF'
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          FRONTEND_URL=https://covima.${{ env.DOMAIN }}
          BACKEND_URL=https://covima-api.${{ env.DOMAIN }}
          WHATSAPP_TOKEN=${{ secrets.WHATSAPP_TOKEN }}
          WHATSAPP_PHONE_NUMBER_ID=${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          WHATSAPP_VERIFY_TOKEN=${{ secrets.WHATSAPP_VERIFY_TOKEN }}
          WHATSAPP_BOT_NUMBER=${{ secrets.WHATSAPP_BOT_NUMBER }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          ENVEOF
          fi

          echo ">>> Deteniendo contenedores..."
          docker compose -f docker-compose.prod.yml down || true

          echo ">>> Construyendo y levantando servicios..."
          docker compose -f docker-compose.prod.yml up -d --build

          echo ">>> Esperando a que los servicios estén listos..."
          sleep 15

          echo ">>> Limpiando imágenes antiguas..."
          docker image prune -f

          echo ">>> Estado de los servicios:"
          docker compose -f docker-compose.prod.yml ps

          ENDSSH

      - name: Health check
        run: |
          echo "Waiting for services to be ready..."
          sleep 10
          curl -sf --max-time 10 https://covima-api.jvasquez.me/api/auth/me 2>/dev/null && echo "API responding" || echo "API check completed (auth required)"
          curl -sf --max-time 10 https://covima.jvasquez.me -o /dev/null && echo "Frontend OK" || echo "Frontend check completed"
