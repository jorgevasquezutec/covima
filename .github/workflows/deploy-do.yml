name: Build & Deploy to Digital Ocean

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend
  DOMAIN: jvasquez.me

jobs:
  # === BUILD & PUSH IMAGES ===
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_URL=https://covima-api.${{ env.DOMAIN }}/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # === DEPLOY TO SERVER ===
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        timeout-minutes: 5
        run: |
          ssh -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            -o ServerAliveInterval=30 \
            -o ServerAliveCountMax=10 \
            root@${{ secrets.DO_HOST }} << 'ENDSSH'

          cd ~

          # Clonar o actualizar repo (solo para docker-compose y configs)
          if [ ! -d "covima-ja/.git" ]; then
            echo ">>> Clonando repositorio..."
            rm -rf covima-ja
            git clone https://github.com/jorgevasquezutec/covima.git covima-ja
          else
            echo ">>> Actualizando repositorio..."
            cd covima-ja
            git fetch origin
            git reset --hard origin/main
            cd ~
          fi

          cd covima-ja

          # Crear .env si no existe
          if [ ! -f ".env" ]; then
            echo ">>> Creando archivo .env..."
            cat > .env << 'ENVEOF'
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          FRONTEND_URL=https://covima.${{ env.DOMAIN }}
          BACKEND_URL=https://covima-api.${{ env.DOMAIN }}
          WHATSAPP_TOKEN=${{ secrets.WHATSAPP_TOKEN }}
          WHATSAPP_PHONE_NUMBER_ID=${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          WHATSAPP_VERIFY_TOKEN=${{ secrets.WHATSAPP_VERIFY_TOKEN }}
          WHATSAPP_BOT_NUMBER=${{ secrets.WHATSAPP_BOT_NUMBER }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          ENVEOF
          fi

          # Login a GHCR (usa PAT con scope read:packages)
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          echo ">>> Descargando imágenes nuevas..."
          docker compose -f docker-compose.prod.yml pull backend frontend

          echo ">>> Reiniciando servicios..."
          docker compose -f docker-compose.prod.yml up -d

          echo ">>> Limpiando imágenes antiguas..."
          docker image prune -f

          echo ">>> Estado de los servicios:"
          docker compose -f docker-compose.prod.yml ps

          ENDSSH

      - name: Health check
        run: |
          echo "Waiting for services to be ready..."
          sleep 15
          curl -sf --max-time 10 https://covima-api.${{ env.DOMAIN }}/api/auth/me 2>/dev/null && echo "API responding" || echo "API check completed (auth required)"
          curl -sf --max-time 10 https://covima.${{ env.DOMAIN }} -o /dev/null && echo "Frontend OK" || echo "Frontend check completed"
